{% extends "blog/base.html" %}

{% block content %}
{% for post in posts %}
	<div class="post">
		<h3><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h3>
		<div class="date">published: {{ post.published_date }}</div>
		<p>{{ post.text|linebreaks }}</p>
	</div>
{% endfor %}
{% endblock content %}
